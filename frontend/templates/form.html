<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enviar Configuração</title>
  <style>
    body {
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Configuração do Jogo da Vida</h1>
    <form method="POST">
      <label for="powmin">POWMIN:</label>
      <input type="number" name="powmin" required>

      <label for="powmax">POWMAX:</label>
      <input type="number" name="powmax" required>

      <label for="engine">Engine:</label>
      <select name="engine" required>
        <option value="spark">Spark</option>
        <option value="omp">OpenMP + MPI</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
